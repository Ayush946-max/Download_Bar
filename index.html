<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Fn</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gradient-to-r from-[#0f172a] to-[#0b1220] h-screen flex items-center justify-center">
    <div
      class="main bg-white/10 backdrop-blur-xl border border-white/20 shadow-lg px-8 py-4 rounded-2xl text-white shadow-lg shadow-white/10"
    >
      <div class="progress bg-white/20 w-120 h-3 rounded-full overflow-hidden">
        <div
          class="growth bg-green-500 w-0 h-full rounded-full transition-all duration-200"
        ></div>
      </div>

      <div class="percent flex justify-end mt-1">
        <h5 class="text-sm text-white/80">0%</h5>
      </div>

      <div class="flex justify-between items-center mt-4">
        <h3 class="font-medium text-white/90">Song.mp3</h3>
        <button
          class="bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg px-3 py-1.5 active:scale-95 cursor-pointer duration-150 ease-out"
        >
          Download File
        </button>
      </div>
    </div>

    <!-- Full-screen "malware downloaded" takeover animation.
Include this snippet in your page and call `showMalwareScreen()` when you want to trigger it. -->
    <!-- Full-screen "malware downloaded" takeover animation (fixed).
Include this snippet anywhere in your page. Call `showMalwareScreen()` to trigger it. -->

    <div
      class="z-9999999 h-screen w-screen bg-black fixed inset-0"
      id="malware-screen"
      aria-hidden="true"
      role="dialog"
      aria-label="Malware alert screen"
    >
      <div class="noise" aria-hidden="true"></div>
      <div class="frame" aria-hidden="true"></div>

      <div class="alert" aria-hidden="true">
        <div class="dot" aria-hidden="true"></div>
        <div>SYSTEM ALERT</div>
      </div>

      <div class="malware-content" aria-hidden="true">
        <div class="glitch mb-20" data-text="MALWARE DOWNLOADED">
          MALWARE DOWNLOADED
        </div>
        <div class="sub">
          <span id="malware-type" class="typewriter" aria-live="polite"></span>
        </div>
      </div>

      <div class="hint" aria-hidden="true">
        Press <kbd>Esc</kbd> to dismiss (developer)
      </div>

      <div class="rain" id="matrix-rain" aria-hidden="true"></div>
    </div>

    <div
      id="fake-sleep"
      class="hidden fixed inset-0 bg-black flex items-center justify-center text-white text-3xl"
    >
      System entering sleep mode...
    </div>

    <script src="script.js"></script>
  </body>
</html>
